<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IsilonAssistantApp - signIn.html</title>

   
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/css/signup.css" rel="stylesheet">
    <script src="/static/js/jquery-3.3.1.js"></script>
	<!--BEGIN COMMENT:
		# The signIn.js file is not needed because the form already assigns "action" and "method", and the button is of type "submit" instead of the standard "button"
	<script src="../static/js/signIn.js"></script>
	END COMMENT-->
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation" ><a href="/showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">ACME Co.</h3>
      </div>

      <div class="jumbotron">
        <h1>Isilon Assistant Portal</h1>
        <!--BEGIN COMMENT:
			# "novalidate" instruct the form to not check for proper email address format prior to "submit" button.
		END COMMENT-->
        <form class="form-signin" action="/validateLogin" method="post" novalidate>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      </div>

      

      <footer class="footer">
        <p>&copy; Paul Nguyen 2018</p>
      </footer>

    </div>
  </body>
</html>
